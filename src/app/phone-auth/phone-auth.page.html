<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Phone Authentication</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card class="ion-padding">
      <ion-item class="margin-bottom">
          <ion-label position="floating">Enter Phone Number</ion-label>
          <ion-input type="number" [(ngModel)]="phoneNumber"></ion-input>
      </ion-item>

      <ion-button class="margin-bottom" expand="block" id="sign-in-button" (click)="signIn(phoneNumber)">
          Send Confirmation Code
      </ion-button>
      <div id='recaptcha-container'></div>
  </ion-card>
</ion-content>
